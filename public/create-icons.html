<!DOCTYPE html>
<html>
<head><title>Generate Icons</title></head>
<body>
<canvas id="canvas192" width="192" height="192"></canvas>
<canvas id="canvas512" width="512" height="512"></canvas>
<script>
function createIcon(canvasId, size) {
  const canvas = document.getElementById(canvasId);
  const ctx = canvas.getContext('2d');
  
  // Background
  ctx.fillStyle = '#1e40af';
  ctx.fillRect(0, 0, size, size);
  
  // Red circle
  ctx.fillStyle = '#ef4444';
  ctx.beginPath();
  ctx.arc(size/2, size*0.3, size*0.13, 0, Math.PI * 2);
  ctx.fill();
  
  // Text
  ctx.fillStyle = 'white';
  ctx.font = `bold ${size*0.35}px Arial`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('T6A', size/2, size*0.65);
  
  // Download
  canvas.toBlob((blob) => {
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `icon-${size}.png`;
    a.click();
  });
}

createIcon('canvas192', 192);
createIcon('canvas512', 512);
</script>
<p>Icons should download automatically. If not, right-click the canvases above and save them as icon-192.png and icon-512.png</p>
</body>
</html>
